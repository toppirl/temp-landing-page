<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Name | Location</title>
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="img">
            <img src="" alt="Logo">
        </div>
        <h1 class="heading-primary">We're launching our <span>new website</span></h1>
        <p>We're working hard to give you the best experience.</p>
        <p>Get your estimate today!</p>
    </header>
    <main>
        <section class="section-cta" id="cta">
            <div class="container">
                <div class="cta">
                    <div class="cta-text-box">
                        <h2 class="heading-secondary">Estimate Request Form</h2>
                        <p class="cta-text">
                            Drop us an email and we will get back to you as soon as we can.
                        </p>
                    </div>
                    <div class="cta-form-box">
                        <form class='cta-form' method='post' name='contact' netlify><input type='hidden'
                                name='form-name' value='contact' />
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required />
                            </div>
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required />
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required />
                            </div>
                            <div>
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" required />
                            </div>
                            <div id="street">
                                <label for="street">Address</label>
                                <input class="street" type="text" id="street" name="street" required />
                            </div>
                            <div>
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required />
                            </div>
                            <div>
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" required />
                            </div>
                            <div>
                                <label for="zipCode">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" inputmode="numeric" required />
                            </div>
                            <button class="btn btn-form">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KJPP7LV" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
